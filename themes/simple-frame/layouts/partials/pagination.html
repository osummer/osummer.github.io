{{- if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
	<div class="pagination">
		{{- if .Paginator.HasPrev }}
			<a class="pagination__item" href="{{ .Paginator.First.URL }}">«</a>
			<a class="pagination__item" href="{{ .Paginator.Prev.URL }}">‹</a>
		{{- end }}
		<span class="pagination__item--current">
			Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages -}}
		</span>
		{{- if .Paginator.HasNext }}
			<a class="pagination__item" href="{{ .Paginator.Next.URL }}">›</a>
			<a class="pagination__item" href="{{ .Paginator.Last.URL }}">»</a>
		{{- end }}
	</div>
{{- end }}
